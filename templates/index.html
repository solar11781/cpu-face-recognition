<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFace Web</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='my reaction to that information.jpg') }}"
      type="image/jpeg"
    >
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">DeepFace Web</h1>

      <!-- Register Section -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="h5">Register a Face</h2>
        </div>
        <div class="card-body">
          <form
            id="register-form"
            action="/register"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="person_name" class="form-label">Name:</label>
              <input
                type="text"
                id="person_name"
                name="person_name"
                class="form-control"
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-camera"></i> Open Camera
            </button>
          </form>
        </div>
        <div id="register-stream" class="card-body"></div>
      </div>

      <!-- Recognize Section -->
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h2 class="h5">Recognize a Face</h2>
        </div>
        <div class="card-body">
          <form
            id="recognize-form"
            action="/recognize"
            method="post"
            enctype="multipart/form-data"
          >
            <button type="submit" class="btn btn-success w-100">
              <i class="bi bi-search"></i> Recognize with camera
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
